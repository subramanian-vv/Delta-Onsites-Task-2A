<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">
    
    <title> Graph Generator </title>
</head>
<body>

    <h1 id="title">GRAPH GENERATOR</h1>
    <div id="note">
        <strong> Note: </strong> <mark> For x, use pow(x,1) and for x<sup>2</sup>, use pow(x,2) and so on. </mark>
        <hr>
    </div>
    <div>
        Input equation: y =
        <input id="eqn" type="text" name="inputEqn1" value="" placeholder="f(x)">
    </div>
    <div>
        Scale (in pixels) : 
        <input id="scale" type="number" name="scale" value="10" placeholder="10">
    </div>
    <div>
        <input id="generate" type="submit" value="GENERATE" onclick="plot();">
    </div>
    <div>
        <canvas id="canvas"></canvas>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
